<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>

    <div id="app">
        <!-- {{}} 插值表达式，绑定vue中的data数据 -->
        {{message}}

    </div>


    <script>
        // 创建一个vue对象
        new Vue({
            el:'#app', // 绑定vue作用的范围
            data:{ // 定义页面中显示的模型数据
                message:'Hello VUE！！！'
            }

        })
    </script>
</body>
</html>

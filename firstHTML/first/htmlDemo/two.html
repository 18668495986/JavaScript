<script>
    // 数组解构
    // 1.传统方式：
    let a = 1, b = 2, c = 3
    console.log(a, b, c);


    // 2. ES6方式：
    let [x, y, z] = [4, 5, 6]
    console.log(x, y, z);


    // 结构对象：
    // 1.传统方式：
    let user = { name: 'zs', age: 18 }
    let name1 = user.name
    let age1 = user.age
    console.log(name1, age1);


    // 2. ES6方式：
    let { name, age } = user
    console.log(name, age);



</script>
